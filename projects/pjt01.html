<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style01.scss" />
    <title>CSS Layout Masterclass - Project01</title>
  </head>
  <body>
    <div class="phone">
      <header class="header">
        <ul class="header__list">
          <li class="header__item header__item--inverted">All</li>
          <li class="header__item">Advertising</li>
          <li class="header__item">Dev & Research</li>
          <li class="header__item">Goals</li>
        </ul>
      </header>
      <div class="cards">
        <div class="cards__card">
          <h2 class="card__title">The Making of Modern Art</h2>
          <div class="card__footer">
            <div class="card__progress-txt">63%</div>
            <div class="card__progress-bar">
              <div class="card__progress-bar--complete"></div>
              <div class="card__progress-bar--incomplete"></div>
            </div>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Mobile Interfaces Advanced</h2>
          <div class="card__footer">
            <span class="card__price">Free</span>
            <span class="card__length">2</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Graphic Design.<br />Professium</h2>
          <div class="card__footer">
            <span class="card__price--paid">$199/month</span>
            <span class="card__length">9 months</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Web Design Junior</h2>
          <div class="card__footer">
            <span class="card__price">Free</span>
            <span class="card__length">3</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Inclusive Web Desing</h2>
          <div class="card__footer">
            <span class="card__price--paid">$99/mon</span>
            <span class="card__length">3</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Machine Learning</h2>
          <div class="card__footer">
            <span class="card__price--paid">$199/month</span>
            <span class="card__length">9 months</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
